<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<form>
    <div class="grid gap-0 row-gap-3 container" style="padding: 0 350px">
        <div class="p-2 g-col-6">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
            </div>
        </div>
        <div class="p-2 g-col-6">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Display Name">
                </div>
            </div>
        </div>
        <div class="p-2 g-col-6">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Email Address">
                </div>
            </div>
        </div>
        <div class="p-2 g-col-6">
            <div class="row">
                <div class="col">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="col">
                    <input type="password" class="form-control" placeholder="Confirm Password">
                </div>
            </div>
        </div>
        <div class="p-2 g-col-6">
            <div class="row">
                <div class="col">
                    <div class="d-flex align-items-center">
                        <button type="button" class="btn btn-secondary btn-sm " style="width: 150px; height: 40px">I
                            Agree
                        </button>
                        <p class="ml-2 mb-0 ps-5">By clicking
                            <button type="button" class="btn btn-primary btn-sm" disabled>Register</button>
                            , you agree to the Terms and Conditions set out by this site, including our Cookie Use.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-2 g-col-6">
            <div class="progress" style="height: 8px">
                <div class="progress-bar" style="background-color: #c4da85; width: 12.5%"></div>
                <div class="progress-bar" style="background-color: #f4fbd2; width: 12.5%"></div>
                <div class="progress-bar" style="background-color: #facd7e; width: 12.5%"></div>
                <div class="progress-bar" style="background-color: #dd7d70; width: 12.5%"></div>
                <div class="progress-bar" style="background-color: #d2a0b8; width: 12.5%"></div>
                <div class="progress-bar" style="background-color: #bb9ed6; width: 12.5%"></div>
                <div class="progress-bar" style="background-color: #6798d2; width: 12.5%"></div>
                <div class="progress-bar" style="background-color: #74b9d8; width: 12.5%"></div>
            </div>
        </div>
        <div class="p-2 g-col-6">
            <div class="row">
                <div class="col">
                    <div class="d-flex align-items-center d-grid gap-2">
                        <button type="button" class="btn btn-primary" style="width: 100%">Register</button>
                        <button type="button" class="btn btn-success" style="width: 100%">Sign in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
